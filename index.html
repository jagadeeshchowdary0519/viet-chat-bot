<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIET AI Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #202123;
      color: #ececf1;
      font-family: 'Segoe UI', 'Inter', Tahoma, Verdana, Geneva, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 280px;
      background: #26272e;
      border-right: 1px solid #23242b;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      padding: 28px 12px 0 16px;
      min-width: 170px;
      box-sizing: border-box;
      z-index: 2;
    }
    .sidebar h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin: 0 0 16px;
      letter-spacing: 1px;
    }
    .sidebar .newchat-btn {
      display: flex;
      align-items: center;
      background: #343541;
      border: none;
      color: #ececf1;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      cursor: pointer;
      gap: 8px;
      font-size: 1rem;
      transition: background .18s;
    }
    .sidebar .newchat-btn:hover {
      background: #3f4049;
    }
    .sidebar .history {
      width: 100%;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .sidebar .history h4 {
      color: #b6b7c2;
      margin: 20px 0 8px 4px;
      font-size: 1.02rem;
      font-weight: 500;
    }
    .sidebar .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar .history li {
      color: #ececf1;
      opacity: 0.87;
      margin-bottom: 8px;
      padding-left: 8px;
      font-size: 0.97rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar .footer {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      width: 100%;
      margin-bottom: 12px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #202123;
      min-width: 0;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #23242b;
      border-bottom: 1px solid #26272e;
      height: 70px;
      min-height: 42px;
      padding: 0;
    }
    .logo-bar a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .logo-bar img {
      max-height: 64px;
      max-width: 88vw;
      width: auto;
      object-fit: contain;
      background: none;
      border-radius: 7px;
      cursor: pointer;
      margin: 1px 0;
      display: block;
      box-shadow: 0 2px 12px #21222240;
      transition: box-shadow .18s, opacity .14s;
    }
    .logo-bar img:hover {
      box-shadow: 0 4px 18px #2042c630;
      opacity: 0.93;
    }
    .chat-box {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 34px 34px 14px 34px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: #202123;
      transition: background 0.3s;
      min-height: 0;
      max-height: 100vh;
    }
    .message {
      max-width: 85%;
      padding: 18px 24px;
      border-radius: 17px;
      font-size: 1.08rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 3px rgba(0,0,0,.11);
      position: relative;
      opacity: 0;
      animation: fadeIn 0.23s forwards;
    }
    .message.user {
      align-self: flex-end;
      background: linear-gradient(90deg,#3779ff,#77aaff);
      color: #fff;
      font-weight: 600;
    }
    .message.bot {
      align-self: flex-start;
      background: #26272e;
    }
    .timestamp {
      font-size: 10px;
      color: #8a8a8a;
      margin-top: 8px;
      text-align: right;
      user-select: none;
    }
    .quick-buttons {
      width: 100%;
      display: flex;
      gap: 16px;
      padding: 0 34px 10px 34px;
      margin-top: 4px;
    }
    .quick-buttons button {
      flex: 1 1 45%;
      padding: 14px 0;
      background: #343541;
      border: none;
      border-radius: 16px;
      color: #ececf1;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      outline: none;
      box-shadow: 0 2px 24px rgba(51,53,65,.04);
      transition: background .2s, box-shadow .2s;
    }
    .quick-buttons button:hover {
      background: #2d6cff;
      color: #fff;
      box-shadow: 0 4px 24px #2d6cff44;
    }
    .input-area {
      display: flex;
      background: #23242b;
      padding: 16px 34px;
      border-top: 1px solid #26272e;
    }
    #user-input {
      flex-grow: 1;
      font-size: 1.1rem;
      padding: 14px 18px;
      border: none;
      border-radius: 16px;
      outline: none;
      background: #18191c;
      color: #ececf1;
      transition: box-shadow 0.32s;
      margin-right: 18px;
    }
    #user-input:focus {
      box-shadow: 0 0 9px #547fff66;
    }
    #user-input::placeholder {
      color: #9698ac;
    }
    #send-button {
      border-radius: 16px;
      border: none;
      background: linear-gradient(90deg,#3779ff,#77aaff);
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      padding: 0 30px;
      transition: background 0.18s;
      min-height: 48px;
      min-width: 92px;
      box-shadow: 0 0 12px #618cff45;
      letter-spacing: .02em;
    }
    #send-button:hover {
      background: linear-gradient(90deg,#2355a4,#338cff);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 950px) {
      .sidebar { display: none !important; }
      .main { margin-left: 0; }
      .logo-bar img { max-width: 95vw; }
      .chat-box, .input-area, .quick-buttons { padding-left: 8px; padding-right: 8px; }
    }
    @media (max-width: 600px) {
      .sidebar { display: none !important; }
      .logo-bar { height:38px; min-height:22px; }
      .logo-bar img { max-width:98vw; max-height:35px;}
      .chat-box { padding: 6px 2vw 5px 2vw; }
      .quick-buttons { gap: 6px; padding: 0 2vw 4px 2vw; }
      .input-area { padding: 6px 2vw; }
      #user-input, #send-button { font-size: 1rem; padding: 8px 5px; min-height: 28px; }
      #send-button { min-width: 52px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>VIET AI</h2>
    <button class="newchat-btn" onclick="window.location.reload()">
      <span>＋</span> New chat
    </button>
    <nav class="history">
      <h4>Recent</h4>
      <ul>
        <li>Admissions eligibility?</li>
        <li>Placement statistics</li>
        <li>Hostel fees?</li>
        <li>Faculty info</li>
      </ul>
    </nav>
    <div class="footer">Powered by VIET AI</div>
  </div>
  <div class="main">
    <div class="logo-bar">
      <a href="https://www.viet.edu.in/" target="_blank" tabindex="0" aria-label="VIET Homepage">
        <img src="https://www.viet.edu.in/img/footer-imgs/viet-logo.png" />
      </a>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="quick-buttons">
      <button onclick="sendQuick('Admissions at VIET')">Admissions</button>
      <button onclick="sendQuick('Placements in VIET')">Placements</button>
    </div>
    <form class="input-area" onsubmit="event.preventDefault(); sendMessage();">
      <input id="user-input" type="text" placeholder="Type your question..." autocomplete="off" />
      <button id="send-button" type="submit">Send</button>
    </form>
  </div>
  <script>
    const backendURL = "https://viet-chat-bot-1.onrender.com";
    function getTimestamp() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    function addMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + sender;
      let displayText = text;
      let needsToggle = false;
      if(text.length > 200){
        displayText = text.substring(0,200) + "...";
        needsToggle = true;
      }
      const span = document.createElement("span");
      span.innerText = displayText;
      messageDiv.appendChild(span);
      if(needsToggle){
        const toggle = document.createElement("div");
        toggle.className = "show-more";
        toggle.innerText = "Show more";
        toggle.style.color = "#7aa0ff";
        toggle.style.cursor = "pointer";
        toggle.style.fontSize = "0.92rem";
        toggle.style.marginTop = "6px";
        toggle.onclick = () => {
          if(span.innerText.endsWith("...")){
            span.innerText = text;
            toggle.innerText = "Show less";
          } else {
            span.innerText = text.substring(0,200) + "...";
            toggle.innerText = "Show more";
          }
        };
        messageDiv.appendChild(toggle);
      }
      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = getTimestamp();
      messageDiv.appendChild(time);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function showTyping() {
      const chatBox = document.getElementById("chat-box");
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot";
      typingDiv.id = "typing";
      typingDiv.innerHTML = "<span class='typing'>Bot is typing...</span>";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function removeTyping(){
      const typingDiv = document.getElementById("typing");
      if(typingDiv) typingDiv.remove();
    }
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, "user");
      input.value = "";
      showTyping();
      try{
        const res = await fetch(`${backendURL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        removeTyping();
        addMessage(data.reply, "bot");
      } catch(err){
        removeTyping();
        addMessage("⚠️ Server error. Please check backend.", "bot");
      }
    }
    function sendQuick(text){
      document.getElementById("user-input").value = text;
      sendMessage();
    }
    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendMessage();
    });
    window.onload = () => {
      addMessage("Hello 👋 I am VIET AI Chatbot. Ask me anything!", "bot");
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIET AI Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #202123;
      color: #ececf1;
      font-family: 'Segoe UI', 'Inter', Tahoma, Verdana, Geneva, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 280px;
      background: #26272e;
      border-right: 1px solid #23242b;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      padding: 28px 12px 0 16px;
      min-width: 170px;
      box-sizing: border-box;
      z-index: 2;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #202123;
      min-width: 0;
      height: 100vh;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #23242b;
      border-bottom: 1px solid #26272e;
      height: 56px;
      min-height: 36px;
    }
    .logo-bar a, .logo-bar img {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 96vw;
      width: 100%;
      height: 100%;
    }
    .logo-bar img {
      max-height: 48px;
      width: auto;
      object-fit: contain;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 10px #21222236;
      background: none;
      margin: 2px 0;
      transition: box-shadow .18s, opacity .13s;
    }
    .logo-bar img:hover {
      box-shadow: 0 4px 14px #2042c630;
      opacity: 0.93;
    }
    .chat-box {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 12px 12px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #202123;
      min-height: 0;
      max-height: 100vh;
    }
    .message {
      max-width: 90vw;
      padding: 16px 18px;
      border-radius: 13px;
      font-size: 1.07rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 3px rgba(0,0,0,.07);
      opacity: 0;
      animation: fadeIn 0.21s forwards;
    }
    .message.user {
      align-self: flex-end;
      background: linear-gradient(90deg,#3779ff,#77aaff);
      color: #fff;
      font-weight: 600;
    }
    .message.bot {
      align-self: flex-start;
      background: #26272e;
    }
    .timestamp {
      font-size: 10px;
      color: #8a8a8a;
      margin-top: 7px;
      text-align: right;
      user-select: none;
    }
    .quick-buttons {
      width: 100%;
      display: flex;
      gap: 10px;
      padding: 0 12px 4px 12px;
      margin-top: 0px;
    }
    .quick-buttons button {
      flex: 1 1 45%;
      padding: 12px 0;
      background: #343541;
      border: none;
      border-radius: 13px;
      color: #ececf1;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      outline: none;
      box-shadow: 0 2px 14px rgba(51,53,65,.03);
      transition: background .16s, box-shadow .11s;
    }
    .quick-buttons button:hover {
      background: #2d6cff;
      color: #fff;
    }
    .input-area {
      display: flex;
      background: #23242b;
      padding: 10px 12px;
      border-top: 1px solid #26272e;
    }
    #user-input {
      flex-grow: 1;
      font-size: 1rem;
      padding: 10px 16px;
      border: none;
      border-radius: 13px;
      outline: none;
      background: #18191c;
      color: #ececf1;
      transition: box-shadow 0.24s;
      margin-right: 12px;
    }
    #user-input:focus {
      box-shadow: 0 0 8px #547fff66;
    }
    #user-input::placeholder {
      color: #9698ac;
    }
    #send-button {
      border-radius: 13px;
      border: none;
      background: linear-gradient(90deg,#3779ff,#77aaff);
      color: #fff;
      font-weight: 700;
      font-size: 1.02rem;
      cursor: pointer;
      padding: 0 22px;
      transition: background 0.17s;
      min-height: 39px;
      min-width: 65px;
      box-shadow: 0 0 8px #618cff19;
      letter-spacing: .01em;
    }
    #send-button:hover {
      background: linear-gradient(90deg,#2355a4,#338cff);
    }
    /* Hide sidebar on small screens */
    @media (max-width: 1000px) {
      .sidebar {
        display: none !important;
      }
      .main {
        width: 100vw !important;
        height: 100vh !important;
        min-width: 0 !important;
        max-width: none !important;
      }
    }
    @media (max-width: 600px) {
      .logo-bar { height:32px; min-height:20px; }
      .logo-bar img { max-height:30px; }
      .chat-box { padding: 6px 1vw 5px 1vw; gap:11px;}
      .quick-buttons { gap: 5px; padding: 0 1vw 2px 1vw; }
      .input-area { padding: 5px 1vw; }
      #user-input, #send-button { font-size: .98rem; padding: 7px 4px; min-height: 24px; }
      #send-button { min-width: 41px; }
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>VIET AI</h2>
    <button class="newchat-btn" onclick="window.location.reload()">
      <span>ï¼‹</span> New chat
    </button>
    <nav class="history">
      <h4>Recent</h4>
      <ul>
        <li>Admissions eligibility?</li>
        <li>Placement statistics</li>
        <li>Hostel fees?</li>
        <li>Faculty info</li>
      </ul>
    </nav>
    <div class="footer">Powered by VIET AI</div>
  </div>
  <div class="main">
    <div class="logo-bar">
      <a href="https://www.viet.edu.in/" target="_blank" tabindex="0" aria-label="VIET Homepage">
        <img src="https://cipher.tagoreeducons.com/uploaded_images/91378Visakha%20Institute%20Of%20Engineering%20&%20Technology.jpg" alt="VIET Banner" />
      </a>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="quick-buttons">
      <button onclick="sendQuick('Admissions at VIET')">Admissions</button>
      <button onclick="sendQuick('Placements in VIET')">Placements</button>
    </div>
    <form class="input-area" onsubmit="event.preventDefault(); sendMessage();">
      <input id="user-input" type="text" placeholder="Type your question..." autocomplete="off" />
      <button id="send-button" type="submit">Send</button>
    </form>
  </div>
  <script>
    const backendURL = "https://viet-chat-bot-1.onrender.com";
    function getTimestamp() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    function addMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + sender;
      let displayText = text;
      let needsToggle = false;
      if(text.length > 200){
        displayText = text.substring(0,200) + "...";
        needsToggle = true;
      }
      const span = document.createElement("span");
      span.innerText = displayText;
      messageDiv.appendChild(span);
      if(needsToggle){
        const toggle = document.createElement("div");
        toggle.className = "show-more";
        toggle.innerText = "Show more";
        toggle.style.color = "#7aa0ff";
        toggle.style.cursor = "pointer";
        toggle.style.fontSize = "0.92rem";
        toggle.style.marginTop = "6px";
        toggle.onclick = () => {
          if(span.innerText.endsWith("...")){
            span.innerText = text;
            toggle.innerText = "Show less";
          } else {
            span.innerText = text.substring(0,200) + "...";
            toggle.innerText = "Show more";
          }
        };
        messageDiv.appendChild(toggle);
      }
      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = getTimestamp();
      messageDiv.appendChild(time);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function showTyping() {
      const chatBox = document.getElementById("chat-box");
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot";
      typingDiv.id = "typing";
      typingDiv.innerHTML = "<span class='typing'>Bot is typing...</span>";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function removeTyping(){
      const typingDiv = document.getElementById("typing");
      if(typingDiv) typingDiv.remove();
    }
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, "user");
      input.value = "";
      showTyping();
      try{
        const res = await fetch(`${backendURL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        removeTyping();
        addMessage(data.reply, "bot");
      } catch(err){
        removeTyping();
        addMessage("âš ï¸ Server error. Please check backend.", "bot");
      }
    }
    function sendQuick(text){
      document.getElementById("user-input").value = text;
      sendMessage();
    }
    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendMessage();
    });
    window.onload = () => {
      addMessage("Hello ðŸ‘‹ I am VIET AI Chatbot. Ask me anything!", "bot");
    };
  </script>
</body>
</html>
